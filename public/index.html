<!doctype html>
<html>
<head>
	<title>Node Coup</title>

	<link rel="stylesheet" href="assets/css/app.css" />
</head>
<body>
<div id="login" class="container">
	<div class="row">
		<form>
			<h2>Login</h2>

			<div class="form-group">
				<input class="form-control" type="text" name="username" value="ceagon" />
			</div>

			<div class="form-group">
				<input class="form-control" type="submit" value="Login" />
			</div>
		</form>
	</div>
</div>

<div id="rooms" class="container">
	<div class="row">
		<ul></ul>

		<form>
			<h2>Create a room</h2>

			<div class="form-group">
				<label for="room-name">Room Name</label>
				<input id="room-name" class="form-control" type="text" name="room-name" value="Test room" />
			</div>

			<div class="form-group">
				<input class="form-control" type="submit" value="Create room" />
			</div>
		</form>
	</div>
</div>

<div id="room">
	<div class="container">
		<div class="row">
			<div class="col-md-8 col-md-push-2">
				<h2>Your cards</h2>
			</div>

			<div id="cards">
				<!--<div class="card captain"><span>Captain</span></div>-->
				<!--<div class="card contessa"><span>Contessa</span></div>-->
			</div>
		</div>
	</div>

	<div id="chatroom" class="container">
		<div class="row">
			<div class="col-md-8 col-md-push-2">
				<h2>Game Room</h2>

				<div class="row">
					<ul id="messages"></ul>

					<form class="form-inline">
						<div class="form-group col-md-10">
							<input class="form-control" name="message" autocomplete="off" />
						</div>

						<div class="form-group col-md-2">
							<button class="btn btn-primary">Send</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div id="room-actions" class="container">
		<div class="row">
			<div class="col-md-8 col-md-push-2">
				<h2>Room actions</h2>
				<button data-room-action="deal" data-room-id="0">Deal / Redeal</button>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-8 col-md-push-2">

				<h2>Play options</h2>
				<div class="col-md-4">
					<button class="btn std" data-room-action="" data-room-id="0">Payment</button>
				</div>
				<div class="col-md-4">
					<button class="btn std" data-room-action="" data-room-id="0">Foreign Aid</button>
				</div>
				<div class="col-md-4">
					<button class="btn std" data-room-action="" data-room-id="0">Coup</button>
				</div>
				<div class="col-md-4">
					<button class="btn tax" data-room-action="" data-room-id="0">Tax</button>
				</div>
				<div class="col-md-4">
					<button class="btn assassinate" data-room-action="" data-room-id="0">Assassinate</button>
				</div>
				<div class="col-md-4">
					<button class="btn exchange" data-room-action="" data-room-id="0">Exchange</button>
				</div>
				<div class="col-md-4">
					<button class="btn steal" data-room-action="" data-room-id="0">Steal</button>
				</div>

			</div>
		</div>
	</div>
</div>

<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script src="assets/js/app.min.js"></script>
</body>
</html>
