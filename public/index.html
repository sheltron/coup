<!doctype html>
<html>
<head>
	<title>Socket.IO chat</title>

	<link rel="stylesheet" href="assets/css/app.css" />
</head>
<body>
<div id="login" class="container">
	<div class="row">
		<form>
			<h2>Login</h2>

			<div class="form-group">
				<input class="form-control" type="text" name="username" value="ceagon" />
			</div>

			<div class="form-group">
				<input class="form-control" type="submit" value="Login" />
			</div>
		</form>
	</div>
</div>

<div id="rooms" class="container">
	<div class="row">
		<ul></ul>

		<form>
			<h2>Create a room</h2>

			<div class="form-group">
				<label for="room-name">Room Name</label>
				<input id="room-name" class="form-control" type="text" name="room-name" value="Test room" />
			</div>

			<div class="form-group">
				<input class="form-control" type="submit" value="Create room" />
			</div>
		</form>
	</div>
</div>

<div class="container">
	<div class="row">
		<div id="cards"></div>
	</div>
</div>

<div id="chatroom" class="container">
	<div class="row">
		<ul id="messages"></ul>

		<form>
			<input name="message" autocomplete="off" />
			<button>Send</button>
		</form>
	</div>
</div>

<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script src="assets/js/app.min.js"></script>
</body>
</html>
